<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="page" placeholder="enter link">
                </div>
        </div>
            <div class="col-md-3">
                <button class="btn btn-success" >submit</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-warning" type="reset" >clear</button>
            </div>
            </form>
    </div>
</div>
  </form>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th>no.</th>
      <th>name</th>
      <th>Link</th>
    </tr>
  </thead>
    {% for i in li %}
  <tbody>
    <tr>
      <td>{{i.id}}</td>
      <td>{{i.string_name}}</td>
      <td>{{i.address}}</td>
    </tr>
  </tbody>
    {% endfor %}
</table>
</div>
</body>
</html>
